<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account settings</title>
  
  <!-- GOOGLE-FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <main class="main-content">
    <div class="container">
      
      <div class="profile-settings">
        <form class="profile-settings-form" action="https://echo.htmlacademy.ru" method="post">
          
          <header class="profile-settings-header">
            <h1 class="profile-settings-title">Account settings</h1>
            <a class="profile-settings-close-link" href="#">
              <img class="profile-settings-img" src="img/x-icon.svg" alt="x-icon" width="24" height="24">
            </a>
          </header>
          
          
          <div class="profile-settings-form-body">                
            <img class="profile-settings-avatar" src="img/man-img.webp" alt="Profile img" width="60" height="60">
            
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="username">Username</label>
              <input class="profile-settings-form-field" type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="profile-settings-form-row">
              <div class="profile-settings-form-group">
                <label class="profile-settings-form-label" for="firstname">First name</label>
                <input class="profile-settings-form-field" type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
              </div>
              
              <div class="profile-settings-form-group">
                <label class="profile-settings-form-label" for="lastname">Last name</label>
                <input class="profile-settings-form-field" type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
              </div>
            </div>
            
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="email">Email</label>
              <input class="profile-settings-form-field" type="email" name="email" id="email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" placeholder="Enter your email" required>
            </div>
            
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="bio">Bio</label>
              <textarea class="profile-settings-form-field profile-settings-form-field-bio" name="bio" id="bio" placeholder="Tell us about yourself"></textarea>
            </div>
          </div>
          
          
          <footer class="profile-settings-form-actions">  
            <button class="profile-settings-form-action" type="button">Cancel</button>
            <button class="profile-settings-form-action" type="submit">Save</button>
          </footer>
          
        </form>
      </div>
    </div>
  </main>
  
  
  <script src="js/main.js"></script>
</body>
</html>
